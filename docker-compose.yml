version: '3.4'

services:
  nespressoreviewsapi:
    image: nespressoreviewsapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:5000

  nespressoreviews-db:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: accountowner
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
    volumes: 
      - dbdata:/var/lib/mysql
      - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
    restart: always

volumes: 
  dbdata:
