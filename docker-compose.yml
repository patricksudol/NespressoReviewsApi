version: '3.4'

services:
  nespressoreviews-db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: cookie
      MYSQL_DATABASE: accountowner
      MYSQL_USER: user
      MYSQL_PASSWORD: dbuserpassword
    # volumes: 
    #   - dbdata:/var/lib/mysql
    #   - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
    restart: always

  nespressoreviewsapi:
    depends_on: 
      - nespressoreviews-db
    image: nespressoreviewsapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:5000

volumes: 
  dbdata:
